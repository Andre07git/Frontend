<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIZZERÍA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <img src="./img/Logo.png" alt="logo pizzería">

        <nav>
            <ul class="ul-header">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="section-1">
            <h2>Envío gratis</h2> 
            <h2 class="h2-blanco">comprando</h2> 
            <h2>2 pizzas</h2>
        </section>

        <section class="section-2">
            <h2 class="h2-section2">Podio de pizzas</h2>

                <div class="caja-izquierda">
                    <h3>Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morrón</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>

                <img class="pizza-cayendo" src="./img/PizzaFalling.jpg" alt="pizza falling">    
        </section>
    </main>

    <footer>
        <ul>
            <li>Home</li>
            <li>Ranking</li>
            <li>Promoción</li>
            <li>Contacto</li>
        </ul>

        <img class="logo-footer" src="./img/Logo.png" alt="logo pizzería">
    </footer>
</body>
</html>
